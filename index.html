<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Cloudinary Badge</title>
    <link rel="icon" href="favicon.png" type="image/png" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="./css/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="page">
      <div id="banner" class="banner top full">
        <p>
          To delete your image and data from this page, provide first name and
          last name used to create Customer id:
          <input type="text" id="delete-fname" placeholder="First Name" />
          <input type="text" id="delete-lname" placeholder="Last name" />
          <button type="button" id="delete-btn">Delete</button>
        </p>
      </div>

      <h1>
        <span id="course-title">Fundamentals For Developers</span>
        <span id="course-date">August 2020</span>
      </h1>
      <h2>Create a Badge</h2>
      <form class="form-inline">
        <label for="fname">First name:</label><br />
        <input
          type="text"
          id="fname"
          name="fname"
          value=""
          size="12"
          maxlength="11"
          placeholder="First name"
        /><br />
        <label for="lname">Last name:</label><br />
        <input
          type="text"
          id="lname"
          name="lname"
          value=""
          size="12"
          maxlength="11"
          placeholder="Last name"
        /><br />
        <label for="lname">Email:</label><br />
        <input
          type="text"
          id="email"
          name="email"
          value=""
          size="12"
          maxlength="256"
          placeholder="Email"
        /><br />

        <label for="title">Title:</label><br />
        <input
          type="text"
          id="title"
          name="title"
          value=""
          size="12"
          maxlength="22"
          placeholder="Title"
        /><br />
        <label for="org">Organization:</label><br />
        <input
          type="text"
          id="org"
          name="org"
          value=""
          size="12"
          maxlength="22"
          placeholder="Organization"
        /><br />
        <br />
        <label for="bgcolor">Background color:</label><br />
        <div class="color-container">
          <input type="radio" name="bgcolor" id="y1" value="FFD4C4" />
          <label class="color" for="y1"><span class="y1"></span></label>
  
          <input type="radio" name="bgcolor" id="y2" value="F7BC00" />
          <label class="color" for="y2"><span class="y2"></span></label>
  
          <input type="radio" name="bgcolor" id="y3" value="FF5050" />
          <label class="color" for="y3"><span class="y3"></span></label>
  
          <input type="radio" name="bgcolor" id="b1" value="B6D2FF" />
          <label class="color" for="b1"><span class="b1"></span></label>
  
          <input type="radio" name="bgcolor" id="b2" value="3448C5" />
          <label class="color" for="b2"><span class="b2"></span></label>
  
          <input type="radio" name="bgcolor" id="b3" value="0C163B" />
          <label class="color" for="b3"><span class="b3"></span></label>
        </div>
        <button id="upload" type="button">Upload Image</button>
      </form>

      <div class="child-page-listing">
        <h2>Badge Gallery</h2>

        <div id="gallery" class="grid-container"></div>
        <!-- end grid container -->
      </div>
    </div>
    <script src="./js/lodash.min.js" type="text/javascript"></script>
    <script src="./js/cloudinary-core.js" type="text/javascript"></script>
    <script
      src="https://widget.cloudinary.com/v2.0/global/all.js"
      type="text/javascript"
    ></script>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="./js/upload.js"></script>
  </body>
</html>
