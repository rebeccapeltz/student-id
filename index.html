<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>upload widget</title>
  <link href="./css/styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Student ID Badges:Fundamentals For Developers</h1>
  <h2>Create a Badge</h2>
  <form  class="form-inline">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value="Becky" maxlength="11"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" value="Peltz" maxlength="11"><br>

    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title" value="Instructional Designer" maxlength="22"><br>
    <label for="org">Organization:</label><br>
    <input type="text" id="org" name="org" value="Cloudinary"  maxlength="22"><br>

    <label for="lname">Favorite Color:</label><br>
    <input type="text" id="fcolor" name="fcolor" value="#bada55" maxlength="22"><br>
    <button id="upload" type="button">Upload Image</button>
  </form>
  <br>


  <div class="child-page-listing">

    <h2>Badge Gallery</h2>

    <div class="grid-container">

      <article id="3685" class="location-listing">
        <a class="location-title" href="#">
          Susan </a>
        <div class="location-image">
          <a href="#">
            <img width="345" height="505"
              src="https://res.cloudinary.com/pictures77/image/upload/$data_!Susan%20Burnell%250AInstructional Designer%250ACambridge%20University%250A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20!/t_v-badge/v1/student-id/0c05701c223b0f32b6f064efae191b9c"
              alt="susan"> </a>
        </div>
      </article>

      <article id="3685" class="location-listing">
        <a class="location-title" href="#">
          Boris </a>
        <div class="location-image">
          <a href="#">
            <img width="345" height="505"
              src="https://res.cloudinary.com/pictures77/image/upload/$data_!Boris%20Kelly%250ADev%20Ops%250ABlue%20Origin%250A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20!/t_v-badge/v1/student-id/71e077dcf88c5e9772cd09a072b8ae39"

      </article>

  </script>
